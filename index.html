        }

            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            border: 1px solid #d1d5db;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .table-container {
            margin: 0 2rem 2rem;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 1.25rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        th {
            background-color: #f9fafb;
            font-weight: 600;
            color: #374151;
        }
        tr:hover {
            background-color: #f9fafb;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-html {
            background-color: #3b82f6;
        }
        .btn-html:hover {
            background-color: #2563eb;
        }
        .btn-pdf {
            background-color: #ef4444;
        }
        .btn-pdf:hover {
            background-color: #dc2626;
        }
        .btn i {

        .footer {

            padding: 2rem;

        function loadTableData() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            files.forEach(fileId => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${fileId}</td>
                    <td><a href="results/${fileId}.html" class="btn btn-html" target="_blank"><i class="fas fa-file-alt"></i>View HTML</a></td>
                    <td><a href="results/${fileId}.pdf" class="btn btn-pdf" target="_blank"><i class="fas fa-file-pdf"></i>View PDF</a></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function filterTable() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("dashboardTable");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }       
            }
        }

        // Load table data when page loads
        document.addEventListener('DOMContentLoaded', loadTableData);
